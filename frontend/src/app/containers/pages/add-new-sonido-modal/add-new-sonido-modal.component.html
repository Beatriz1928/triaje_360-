<ng-template #template>
    <div class="modal-header">
        <ng-template *ngIf="sonido then editar else crear"> </ng-template>
        <ng-template #crear>
            <h4 class="modal-title pull-left">{{'pages.add-new-sonido' | translate}}</h4>
            <button type="button" class="close pull-right" aria-label="Close" (click)="closeModal()">
  <span aria-hidden="true">&times;</span>
</button>
        </ng-template>
        <ng-template #editar>
            <h4 class="modal-title pull-left">{{'pages.edit-sonido' | translate}}</h4>
            <button type="button" class="close pull-right" aria-label="Close" (click)="closeModal()">
  <span aria-hidden="true">&times;</span>
</button>
        </ng-template>
    </div>
    <form id="formElem" class="form-horizontal m-t-20 scrollMio" [formGroup]="formData" (ngSubmit)="createUpdateVictimImage()">
        <div class="modal-body">
            <div>
                <label>{{ 'pages.nombre' | translate }}</label>
                <input type="email" class="form-control" formControlName="nombre" placeholder="" placeholder="">
            </div>
            <div class="mt-4">
                <label>{{ 'pages.descripcion' | translate }}</label>
                <textarea class="form-control" formControlName="descripcion" placeholder="" rows="3"></textarea>
            </div>

            <div class="mt-4">
                <!-- <label>{{ 'pages.archivo' | translate }}</label> -->
                <div *ngIf="ruta != 'vacio'">
                    <!-- <audio id="player" src="{{ruta}}" controls="true" class="audio-1"></audio> -->
                    <input class="form-control" rows="3" type="file" id="sonido" (change)="cambioSonido( $event )" name="imagenEscena" />
                </div>
                <div *ngIf="ruta == 'vacio'">
                    <input class="form-control" rows="3" type="file" id="sonido" (change)="cambioSonido( $event )" name="imagenEscena" />
                </div>

            </div>

        </div>
    </form>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-primary" (click)="modalRef.hide()">{{'pages.cancel' | translate }}</button>
        <button type="submit" class="btn btn-primary float-right" (click)="createUpdateSonido()">{{ 'pages.submit' | translate}}</button>
    </div>
</ng-template>
