<ng-template #template>
    <div class="modal-header">
        <ng-template *ngIf="paciente then editar else crear"> </ng-template>
        <ng-template #crear>
            <h4 class="modal-title pull-left">{{'pages.add-new-scene' | translate}}</h4>
            <button type="button" class="close pull-right" aria-label="Close" (click)="closeModal()">
    <span aria-hidden="true">&times;</span>
</button>
        </ng-template>
        <ng-template #editar>
            <h4 class="modal-title pull-left">{{'pages.edit-scene' | translate}}</h4>
            <button type="button" class="close pull-right" aria-label="Close" (click)="closeModal()">
    <span aria-hidden="true">&times;</span>
</button>
        </ng-template>
    </div>
    <form id="formElem" class="form-horizontal m-t-20 scrollMio" [formGroup]="formData" (ngSubmit)="createUpdateVictim()">
        <div class="modal-body">
            <div class="mt-4">
                <label>{{ 'pages.victim-name' | translate }}</label>
                <input type="text" class="form-control" formControlName="nombre" id="nombre" placeholder="" required>
            </div>
            <div class="mt-4">
                <label>{{ 'pages.imagen' | translate }}</label>
                <input class="form-control" rows="3" type="file" id="file-selector" (change)="cambioImagen( $event )" name="imagenVictima" />
            </div>
            <div class="mt-4">
                <label>{{ 'pages.victim-description' | translate }}</label>
                <textarea type="text" class="form-control" formControlName="descripcion" id="nombre" placeholder="" required></textarea>
            </div>
            <div class="mt-4">
                <label>Camina:</label>
                <input type="checkbox" class="checkbox" formControlName="camina" placeholder="">

            </div>
            <div class="mt-4">
                <label>Empeora:</label>
                <input type="checkbox" class="checkbox" formControlName="empeora" (click)="muestraTiempo()" id='empeora'>
            </div>
            <div class="mt-4" *ngIf=" this.formData.get('empeora').value == true">
                <label>{{ 'pages.victim-time' | translate }}</label>
                <input type="number" class="form-control" formControlName="tiempoEmpeora" id="tiempoEmpeora" placeholder="">
            </div>
            <div class="mt-4">

                <label>{{ 'pages.color' | translate }}</label>
                <label class="w-100">
                  <ng-select  [searchable]="false" formControlName="color" required>
                      <ng-option value="Verde">Verde</ng-option>
                      <ng-option value="Amarillo">Amarillo</ng-option>
                      <ng-option value="Rojo">Rojo</ng-option>
                      <ng-option value="Negro">Negro</ng-option>
                  </ng-select>
              </label>
            </div>
        </div>
    </form>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-primary" (click)="modalRef.hide()">{{'pages.cancel' | translate }}</button>
        <button type="submit" class="btn btn-primary float-right" (click)="createUpdateVictim()">{{ 'pages.submit' | translate}}</button>
    </div>
</ng-template>
